                <div class="form-group" id="search-number">

                    <input type="idiom" class="form-control" id="allergy" placeholder="Allergy">

                    <label for="input">Allergies:</label>

                </div>

                <div class="form-group">
                    <label for="input">search reach:</label>
                    <input type="num" class="form-control" id="input-result" placeholder="search number">

                <div class="form-group" id="end-year">
