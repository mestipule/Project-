<!DOCTYPE html>
<html lang="en">
<head>
  <title>Search The Times!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
<div class="row">
<div class="col-lg-1"></div>
<div class="col-lg-10">
<div class="jumbotron" id="header">
    <h3 class="display-3">New York Times search</h3>
</div>
<form>
<div class="form-container">
    <div class="card" id="form-head">
        <div class="card-header" id="form-title">Search Parameters:</div>
    </div>
  
    <div class="form-group">
        <label for="input">Food:</label>
        <input type="idiom" class="form-control" id="search-food" placeholder="Search Food">
    </div>
  
    <div class="form-group" id="search-number">
        <label for="input">Diet:</label>
        <input type="idiom" class="form-control" id="dietary-preference" placeholder="Dietary Preference">
    </div>

    <div class="form-group">
        <label for="input">Exclude:</label>
        <input type="idiom" class="form-control" id="allergy" placeholder="Allergy">
    </div>
  
    <div class="form-group">
        <label for="input">Allergies:</label>
        <input type="input" class="form-control" id="intolerance" placeholder="Allergy">
    </div>

    <div class="form-group">
        <label for="input">search reach:</label>
        <input type="num" class="form-control" id="input-result" placeholder="search number">
    </div>

    <div class="form-group" id="end-year">
        <label for="input">Meal:</label>
        <input type="text" class="form-control" id="theme" placeholder="mealtime">
    </div>
</div>  <!--end of input form.-->

        <div id="submit-css">
    <button type="button" class="btn btn-default" id="button-submit">
        <span class="glyphicon glyphicon-search"></span> Search</button>

    <button type="Clear " class="btn btn-primary" id="button-clear">Clear Results</button>
        </div>
    </form>
</div>  <!--end of column 2 row 1.-->
    <div class="col-lg-1"></div>
</div>  <!--end of row 1.-->


<div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-10">
        <div class="results-container">
            <div class="card" id="results-head">
                <div class="card-header" id="results-title">Top Articles:</div>
            </div>
        <div class="mb-3" id="results-layout">
        <div class="results" id="results-textarea" placeholder="Search results"></div>
        </div>    
    </div>  <!--end of article results box.-->
    </div>
    <div class="col-lg-1"></div>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src = "assets/logic.js"></script>
</body>
</html>
